<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/anonyme_base.html}">
<head>

</head>
<body>

<div layout:fragment="content" class="pt-4">

    <div class="alert alert-danger" role="alert"
         th:if="${error}" th:text="${error}">
    </div>

    <div class="alert alert-success" role="alert"
         th:if="${msg}" th:text="${msg}">
    </div>

    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="POST">
        <div class="card mb-4">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success">Register</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input class="form-control mx-2" type="email" id="email"
                           placeholder="test@example.com"
                           th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control mx-2" type="text" id="firstName"
                           th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">First Name</label>
                    <input class="form-control mx-2" type="text" id="lastName"
                           th:field="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control mx-2" type="password" id="password"
                           th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm the Password</label>
                    <input class="form-control mx-2" type="password" id="confirm"
                           th:field="*{confirm}">
                </div>
                <button class="btn btn-success mx-2" type="submit">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>

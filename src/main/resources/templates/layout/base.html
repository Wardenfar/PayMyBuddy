<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <button class="btn btn-outline-success">
                Pay My Buddy
            </button>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:attr="class=${page == 'home' ? 'nav-link active' : 'nav-link'}" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a th:attr="class=${page == 'transfer' ? 'nav-link active' : 'nav-link'}" th:href="@{/transfer}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a th:attr="class=${page == 'profile' ? 'nav-link active' : 'nav-link'}" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a th:attr="class=${page == 'connections' ? 'nav-link active' : 'nav-link'}" th:href="@{/connections}">Connections</a>
                </li>
                <li class="nav-item">
                    <form action="/security/logout" method='POST'>
                        <input name="submit" type="submit" class="nav-link" value="Log Off">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div layout:fragment="content">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/js-big-decimal@1.3.1/dist/web/js-big-decimal.min.js"></script>


<div layout:fragment="script">

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/anonyme_base.html}">
<head>

</head>
<body>

<div layout:fragment="content">
    <form action="/security/login_check" method='POST'>
        <div class="card m-4 p-4">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success">Pay My Buddy</button>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert"
                     th:if="${error}" th:text="${error}">
                </div>
                <div class="alert alert-success" role="alert"
                     th:if="${msg}" th:text="${msg}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="j_username" class="form-control" id="email">
                    <a class="form-text" th:href="@{/register}">Register now !</a>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="j_password" class="form-control" id="password">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Remember Me
                    </label>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
